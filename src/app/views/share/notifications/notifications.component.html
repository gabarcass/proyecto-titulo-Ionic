<ion-item>
  <ion-title text-center>Notificaciones</ion-title>
</ion-item>
<ion-item *ngIf="lista.length=='0'">
  <ion-label text-center>
    <h3>No se encuentran notificaciones.</h3>
  </ion-label>
</ion-item>

<ion-card *ngFor="let notificacion of lista">
  <ion-card-header>
    <ion-card-title text-center>{{notificacion.titulo}}</ion-card-title>
    <ion-card-subtitle></ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    {{notificacion.descripcion}}
  </ion-card-content>
</ion-card>
